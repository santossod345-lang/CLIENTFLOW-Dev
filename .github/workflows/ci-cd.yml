name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint (flake8 if available)
        run: |
          if command -v flake8 >/dev/null 2>&1; then flake8 || true; else echo "flake8 not present, skipping"; fi
      - name: Dependency scan (pip-audit if available)
        run: |
          python -m pip install pip-audit || true
          if command -v pip-audit >/dev/null 2>&1; then pip-audit || echo "pip-audit not available"; fi

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run tests (pytest)
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then pytest -q || true; else echo "No tests found, skipping"; fi

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build frontend (placeholder)
        run: |
          echo "Building frontend... (no build system detected in repo)"
      - name: Package backend (placeholder)
        run: |
          echo "Packaging backend..."

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy script
        run: |
          chmod +x scripts/deploy.sh || true
          if [ "${{ github.ref }}" == 'refs/heads/main' ]; then ./scripts/deploy.sh prod; else ./scripts/deploy.sh staging; fi
